<app-header></app-header>
<div class="container">
    <div class="main-body">
    
      
          <div class="row gutters-sm  "  >
            <div class="col-md-4 mb-3  " >
              <div class="card" >
                <div class="card-body" *ngFor="let user of userProfile "  style="min-height: 370px;">
                  <div class="d-flex flex-column align-items-center text-center">
                    <input
                    #fileUpload
                    (change)="onFileSelect($event)"
                    style="display: none"
                    type="file"
                  />
                  
                  <div class="profile-image-container " (click)="fileUpload.click()">
                    <img
                      
                    [src]="userPhoto"
                      alt="User Image"
                      class="profile-image rounded-circle"
                    />
                    <div class="image-overlay rounded-circle">
                      <span class="overlay-text rounded-circle"><i class="fa-solid fa-pen fa-xl" style="color: #fcfcfc;"></i></span>
                    </div>
                  </div>
                    
                    <div class="mt-3">
             
                      <h4>{{ user.firstName }} {{ user.lastName }}</h4>
                      <p class="text-secondary mb-1 pb-1">{{ user.email }}</p>
                      <button *ngIf="isUser" class="btn btn-info" (click)="openBookmarkDialog()">Kaydedilenler</button>

                      <div class="pt-3">
                        <p class="text-secondary mb-1">Gönderi Sayısı:<span class="px-1" style="font-weight: 700;">{{postlength}}</span> </p>
                        <p class="text-secondary mb-1">Yorum Sayısı:<span  class="px-1" style="font-weight: 700;">0</span></p>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
           
          </div>
            <div class="col-md-8 profile" >
              <div class="card mb-3">
                <div class="card-body" *ngFor="let detail of userDetails" style="min-height: 370px;">
                  <div class="row  pb-3">
                    <div class="col-sm-3 ">
                      <span class="mb-0">Meslek</span>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ detail?.occupation }} 
                    </div>
                  </div>
                  <hr>
                  <div class="row  pb-3  pt-3">
                    <div class="col-sm-3">
                      <span class="mb-0">Sosyal Medya Hesapları</span>
                    </div>
                    <div class="col-sm-9 text-secondary " >
                      <a href="{{ detail?.linkedinLink }} "  class=" px-1" target="_blank">
                        <img src="../../../../assets/LinkedIn.webp" alt="" style="width: 30px; height: 30px;">
                      </a>
                      <a href="https://github.com/{{ detail?.youtubeLink }} " class=" px-1" target="_blank">
                        <img src="../../../../assets/github.png" alt="" style="width: 30px; height: 30px;">
                      </a>
                      <a href="https://www.instagram.com/{{ detail?.instagramLink }}/ "  class=" px-1" target="_blank">
                        <img src="../../../../assets/instagram.png" alt="" style="width: 30px; height: 30px;">
                      </a>
                      <a href="https://twitter.com/{{ detail?.twitterLink }}/"  class=" px-1" target="_blank">
                        <img src="../../../../assets/twitter.png" alt="" style="width: 30px; height: 30px;">
                      </a>
                   
                    </div>
                  </div>
                  
                  <hr>
                  <div class="row  pb-3 about">
                    <div class="col-sm-3 ">
                      <span class="mb-0  ">Hakkımda</span>
                    </div>
                    <div class="col-sm-9 text-secondary profile">
                      {{ detail?.aboutMe }} 
                    </div>
                  </div>
                  
               
          
                  <div class="row">
                    <div class="col-sm-12">
                      <button *ngIf="isUser"   class="btn btn-info" (click)="openEditUserDialog()">Düzenle</button>

                    </div>
                  </div>
                </div>
              </div>

             



            </div>
          </div>


          
          <div class="row gutters-sm ps-1" >
            <div class="col-12">
              <div class="row">
                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 py-4  " *ngFor="let blogPost of getActiveFilteredBlogPosts() | sortByDate: 'createdAt'">
                  <div class="card cards h-100">
                    <a [routerLink]="['/blog/detail', blogPost.title,blogPost.id]" (click)="storeClickedBlogPost(blogPost)">
                      <img [src]="postPhotos[blogPost.id]" class="card-img-top" alt="Blog Post Image"  style="object-fit: cover;">
                      <div class="card-body cardbody">
                        <div class="card-title text-secondary" style="min-height: 70px;">{{ blogPost.title }}</div>
                      </div>
                      <div class="card-footer px-5" style="background-color: transparent ;  " >
                        <small class="text-muted">{{ getTimeElapsed(blogPost.createdAt) }}</small>
                      </div>
                    </a>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          
        </div>




          

          
    </div>
    <div>
