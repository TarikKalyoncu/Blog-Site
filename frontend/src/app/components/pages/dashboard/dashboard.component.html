<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<app-header></app-header>
<mat-toolbar color="primary" style="color:black;background-color: #d2ccc4;">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervisor_account</mat-icon>
  </button>
  <span class="">Admin Dashboard</span>
  <span class="example-spacer"></span>
 
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
<mat-form-field >
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Everything About Item" #input>
</mat-form-field>   

<div class="mat-elevation-z8 " class="table-wrapper">
  <table mat-table [dataSource]="dataSource" matSort class="table-container" >
 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
      <td mat-cell *matCellDef="let row"> {{row.title| slice:0:30}} </td>
    </ng-container>
 
    <ng-container matColumnDef="imagePath">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> imagePath </th>
      <td mat-cell *matCellDef="let row"> {{row.imagePath}} </td>
    </ng-container>

 
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
      <td mat-cell *matCellDef="let row">
        {{ row.content | slice:0:30 }}
        <button mat-icon-button (click)="openFullContentDialog(row)">
          <mat-icon>expand_more</mat-icon>
        </button>
      </td>
    </ng-container>
    
  
  <ng-container matColumnDef="creadetAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> creadetAt </th>
    <td mat-cell *matCellDef="let row"  style="
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 30ch;
  "> {{row.createdAt}} </td>
  </ng-container>
 
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
    <td mat-cell *matCellDef="let row"> {{row.status}} </td>
  </ng-container>
 
<ng-container matColumnDef="technology">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> technology </th>
  <td mat-cell *matCellDef="let row"style="
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 20ch;
"> {{row.technology}} </td>
</ng-container>


<ng-container matColumnDef="action" class="d-flex ">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
  <td mat-cell *matCellDef="let row"> 
    <button mat-icon-button color="primary" (click)="editItem(row)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteItem(row.id)">
      <mat-icon >delete</mat-icon>
    </button>
  </td>

  
</ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
</div>
